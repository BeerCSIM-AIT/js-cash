<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="scripts.js"></script>
    <style>
        li{
            list-style-type: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="h1 text-center mt-5">Cardless Cash Vending Machine</div>
        <hr>
        <div class="row">
            <div class="col-4">
                <div class="h2">เลือกจำนวนเงินที่ต้องการ</div>
            </div>
            <div class="col-8">
                <button class="form-control text-end" style="height: 50px;">
                    <div class="h3" id="total_withdraw">0</div>
                </button>
                <div class="row">
                    <div class="col mt-3">
                        <button class="btn btn-primary text-light" style="height: 70px; width: 100%;" id="one_hundread"
                            onclick="increaseMoneyToWithdraw(this.innerHTML)"
                            oncontextmenu="reduceMoneyToWithdraw(this.innerHTML)">100</button>
                    </div>
                    <div class="col mt-3">
                        <button class="btn btn-primary text-light" style="height: 70px; width: 100%;" id="five_hundread"
                            onclick="increaseMoneyToWithdraw(this.innerHTML)"
                            oncontextmenu="reduceMoneyToWithdraw(this.innerHTML)">500</button>
                    </div>
                    <div class="col mt-3">
                        <button class="btn btn-primary text-light" style="height: 70px; width: 100%;" id="one_thousand"
                            onclick="increaseMoneyToWithdraw(this.innerHTML)"
                            oncontextmenu="reduceMoneyToWithdraw(this.innerHTML)">1000</button>
                    </div>
                    <div class="col mt-3">
                        <button class="btn btn-primary text-light" style="height: 70px; width: 100%;" id="five_thousand"
                            onclick="increaseMoneyToWithdraw(this.innerHTML)"
                            oncontextmenu="reduceMoneyToWithdraw(this.innerHTML)">5000</button>
                    </div>
                </div>
                <div class="row mt-3 pe-2 ps-2">
                    <button class="btn btn-success text-light" style="height: 40px; width: 100%;"
                        id="btn_withdraw" onclick="withDraw()">ถอนเงิน</button>
                </div>
                <div class="row mt-3 pe-2 ps-2">
                    <button class="btn btn-danger text-light" style="height: 40px; width: 100%;" id="btn_clear"
                        onclick="clearBtn()">เคลียร์ค่า</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="h2">ยอดเงินหลังถอน</div>
        <div class="row mt-3">
            <div class="col-6">
                <div class="alert alert-primary"><b>เงินในกระเป๋า : ฿<span id="balance_in_wallet">0</span></b></div>
            </div>
            <div class="col-6">
                <div class="alert alert-warning" id="balance_in_atm_alert_color"><b>เงินคงเหลือ : ฿<span id="balance_in_atm">20000</span></b></div>
            </div>
        </div>
        <hr>
        <div class="h2">ประวัติการถอนเงิน</div>
        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingOne">
                <button class="accordion-button alert alert-primary collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                  <div class="h5">เพิ่มเติม</div>
                </button>
              </h2>
              <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <ul id="myList">
                    </ul>
                </div>
              </div>
            </div>
          </div>
        <p class="text-secondary mt-5 mb-5 fs-5 text-center">65015166 : Anurak Siwaboonya.</p>
    </div>
</body>

</html>
